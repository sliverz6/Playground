<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tech BookList App</title>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c21d6386da.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>

<body>
    <div class="container">
        <header class="main-header">
            <h1 class="main-header__logo"><i class="fas fa-book"></i><span>My Tech</span> BookList</h1>
        </header>

        <main>
            <section id="form">
                <form action="#" class="form">
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title">
                    </div>
                    <div class="form-group">
                        <label for="content">imageUrl:</label>
                        <input type="text" id="imageUrl">
                    </div>
                    <div class="form-group">
                        <label for="content">Content:</label>
                        <textarea id="content" cols="50" rows="2"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="link">Link:</label>
                        <input type="text" id="link">
                    </div>
                    <select class="form-group" id="select">
                        <option value="front-end">Front-end</option>
                        <option value="back-end">Back-end</option>
                        <option value="mobile">Mobile</option>
                        <option value="data-science">Data Science</option>
                        <option value="ai">A.I.</option>
                    </select>
                    <button type="submit" class="submit-btn">Save</button>
                </form>
            </section>
            <section id="front-end" class="section">
                <h2 class="section__list-title"><i class="fas fa-code"></i>Front End</h2>
                <ul class="section__list">

                            </div>
                            <div class="card__content">

                                <p class="card__paragraph">자바스크립트 초보자를 위한 책</p>
                                <a href="#" class="card__link">교보문고</a>
                            </div>
                        </div>
                    </li> -->
                </ul>
            </section>
            <section id="back-end" class="section">
                <h2 class="section__list-title"><i class="fas fa-code"></i>Back End</h2>
                <ul class="section__list"></ul>
            </section>
            <section id="mobile" class="section">
                <h2 class="section__list-title"><i class="fas fa-code"></i>Mobile</h2>
                <ul class="section__list"></ul>
            </section>
            <section id="data-science" class="section">
                <h2 class="section__list-title"><i class="fas fa-code"></i>Data Science</h2>
                <ul class="section__list"></ul>
            </section>
            <section id="ai" class="section">
                <h2 class="section__list-title"><i class="fas fa-code"></i>A.I.</h2>
                <ul class="section__list"></ul>
            </section>
            
        </main>
        
        <footer>

    </div>
</body>
</html>
